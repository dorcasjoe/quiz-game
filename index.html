<!DOCTYPE html>
<html lang = "en">
<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
		<meta http-equiv = "X-UA-Compatibility" content = "ie=edge">
		<title>Quiz App</title>
		<link rel = "stylesheet" href = "style.css">
		<script defer src = "script.js"></script>
</head>
<body>
			<div class = "container">
					<div id = "show" class = "intro">
							<p><strong>Networking Genius?</strong> </p> 
							<p><strong>Test your knowledge</strong></p>
					</div>
					<div id = "question-container" class = "hide">
							<div id = "question">Question</div>
							<div id = "answer-btns" class = "btn-grid">
									<button class = "btn">Option A</button>
									<button class = "btn">Option B</button>
									<button class = "btn">OPtion C</button>
									<button class = "btn">Option D</button>
									<button class = "btn">Option E</button>
							</div>
					</div>
					<div id = "score-container">
						<p class="counter"></p>
                        <p  id = "score" class= "hide">Correct answer : 0</p> 	
					</div>
					<div class = "controls">
							<button id = "start-btn" class = "start-btn">Start</button>
							<button id = "next-btn" class = "next-btn hide">Next</button>
					</div>
			</div>
</body>
</html>
